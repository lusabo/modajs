<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√£o Centralizado</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #000000;
      overflow: hidden;
    }
    .center {
      position: relative;
      text-align: center;
      z-index: 10;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      background-color: #1E90FF;
      color: #fff;
      text-transform: uppercase;
      box-shadow: 0 0 20px rgba(30, 144, 255, 0.5);
      transition: background-color 0.3s, transform 0.3s;
      position: relative;
      z-index: 20;
    }
    button:hover {
      background-color: #63B8FF;
      transform: scale(1.1);
    }
    .hologram {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      margin-top: -200px;
      margin-left: -200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(30, 144, 255, 0.2), transparent 60%);
      animation: rotate 6s linear infinite, pulse 2s ease-in-out infinite alternate;
      box-shadow: 0 0 20px rgba(30, 144, 255, 0.5);
      z-index: 5;
    }
    .hologram::before, .hologram::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(30, 144, 255, 0.1), transparent 70%);
    }
    .hologram::before {
      animation: rotate 8s linear infinite reverse, pulse 3s ease-in-out infinite alternate;
    }
    .hologram::after {
      animation: rotate 10s linear infinite, pulse 4s ease-in-out infinite alternate;
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(30, 144, 255, 0.8);
      border-radius: 50%;
      animation: particleMove 5s linear infinite;
    }
    @keyframes particleMove {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(150%, -150%) scale(0.5);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="hologram">
    <div class="particle" style="top: 20%; left: 30%; animation-duration: 3s;"></div>
    <div class="particle" style="top: 40%; left: 70%; animation-duration: 4s;"></div>
    <div class="particle" style="top: 60%; left: 50%; animation-duration: 5s;"></div>
    <div class="particle" style="top: 80%; left: 20%; animation-duration: 6s;"></div>
  </div>
  <div class="center">
    <button id="helloButton">Iniciar IA</button>
  </div>

  <script>
    document.getElementById('helloButton').addEventListener('click', () => {
      window.location.href = 'animation.html';
    });
  </script>
</body>
</html>
