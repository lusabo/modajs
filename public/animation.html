<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animação</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background-color: white;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    // Função para obter o áudio da API do Eleven Labs
    async function getAudio() {
      const response = await fetch('https://api.elevenlabs.io/v1/text-to-speech/z9fAnlkpzviPz146aGWa', {
        method: 'POST',
        headers: {
          "Content-Type": "application/json",
          'xi-api-key': 'sk_6ade7cc21820013190a78acbca6b12ae07bc5a90ae4e7b1c'
        },
        body: JSON.stringify({
          "text": 'Bem-vinda! Estou empolgada para ajudá-la a analisar sua vestimenta. Cada peça que você escolhe conta uma história única sobre seu estilo pessoal. Vamos explorar juntas a harmonia das cores, a combinação dos acessórios e o ajuste das roupas para garantir que você esteja transmitindo exatamente a imagem que deseja. Está pronta para descobrir o potencial máximo do seu guarda-roupa?',
          "model_id": "eleven_multilingual_v2",
          "voice_settings": {
              "stability": 0.5,
              "similarity_boost": 0.5
          },
          "language": "pt-BR"
        })
      });

      const arrayBuffer = await response.arrayBuffer();
      const audioBlob = new Blob([arrayBuffer], { type: 'audio/mpeg' });
      const audioUrl = URL.createObjectURL(audioBlob);
      return audioUrl;
    }

    // Função para reproduzir o áudio
    async function playAudio() {
      try {
        const audioUrl = await getAudio();
        const audio = new Audio(audioUrl);
        audio.play();
      } catch (error) {
        console.error('Erro ao obter ou reproduzir o áudio:', error);
      }
    }

    // Configuração da cena, câmera e renderizador
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xffffff, 1); // Define o fundo branco
    document.body.appendChild(renderer.domElement);

    // Adicionando luzes
    const ambientLight = new THREE.AmbientLight(0x404040, 2); // luz ambiente
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5); // luz direcional mais forte
    directionalLight.position.set(0, 5, 10).normalize(); // Posição ajustada para iluminar a frente
    scene.add(directionalLight);

    // Carregando o modelo GLTF
    const loader = new THREE.GLTFLoader();
    loader.load('scene.gltf', function(gltf) {
      const model = gltf.scene;
      scene.add(model);

      // Centralizar o modelo
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      model.position.sub(center);

      // Configuração de animação
      const mixer = new THREE.AnimationMixer(model);
      gltf.animations.forEach((clip) => {
        mixer.clipAction(clip).play();
      });

      // Loop de renderização
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        mixer.update(clock.getDelta());
        renderer.render(scene, camera);
      }
      animate();
    }, undefined, function(error) {
      console.error(error);
    });

    camera.position.z = 5;

    // Ajusta o tamanho do canvas ao redimensionar a janela
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Reproduz o áudio quando a página carrega
    window.onload = playAudio;
  </script>
</body>
</html>
